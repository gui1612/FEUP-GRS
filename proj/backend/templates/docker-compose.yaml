version: '3.7'

services:
  reverse-proxy:
    image: 'nginx:alpine'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    networks:
      - webnet

  db:
    image: 'postgres:alpine'
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - 'db_data:/var/lib/postgresql/data'
    networks:
      - webnet

  redis:
    build:
      context: ./services/redis
    ports:
      - '6379:6379'
    networks:
      - webnet

  mongo:
    build:
      context: ./services/mongo
    ports:
      - '27017:27017'
    networks:
      - webnet

  elasticsearch:
    build:
      context: ./services/elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
      - '9300:9300'
    networks:
      - webnet

volumes:
  db_data:

networks:
  webnet:
